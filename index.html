<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Final - BrTT vs Matsukaze</title>
  <style>
    body {
      margin: 0;
      background: url('https://upload.wikimedia.org/wikipedia/commons/e/eb/Carcassonne_Miples.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      color: white;
    }

    .container {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .fighter {
      position: absolute;
      top: 15%;
      width: 30%;
      max-width: 300px;
      text-align: center;
      opacity: 0;
    }

    .fighter img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 20px #fff;
    }

    .fighter .name {
      margin-top: 10px;
      font-size: 1.5em;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
    }

    .left {
      left: 10%;
      animation: slideInLeft 1.5s forwards;
    }

    .right {
      right: 10%;
      animation: slideInRight 1.5s forwards;
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-150%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInRight {
      from {
        transform: translateX(150%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .final-text {
      position: absolute;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 4em;
      font-weight: bold;
      text-shadow: 3px 3px 6px #000;
      opacity: 0;
      animation: slideUp 1.5s forwards;
      animation-delay: 1.5s;
    }

    @keyframes slideUp {
      to {
        bottom: 30px;
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="fighter left">
      <img src="https://s2-ge.glbimg.com/WU_nGRDhPZSHo3iK538WZ9Lh9U8=/0x0:1080x1080/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_bc8228b6673f488aa253bbcb03c80ec5/internal_photos/bs/2019/1/d/RM6dsDQc2rPg79g3MzUQ/brtt-pain.jpg" alt="BrTT">
      <div class="name">BrTT</div>
    </div>
    <div class="fighter right">
      <img src="https://static.wikia.nocookie.net/lolesports_gamepedia_en/images/8/88/LBR_Matsukaze_2022_Split_2.png" alt="Matsukaze">
      <div class="name">Matsukaze</div>
    </div>
    <div class="final-text">Final</div>
  </div>
</body>
</html>
